<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gidole&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Iara Games - A Maior plataforma de jogos brasileiros</title>
  </head>

  <body>
    <div id="navbar-placeholder"></div>
    <main class="login-layout">
      <div class="login-container">
        <h1>Criar conta</h1>
        <form action="" class="login-form">
          <label for="name">
            Nome
            <input type="text" name="name" id="name" />
          </label>
          <label for="email">
            Email
            <input type="email" name="email" id="email" />
          </label>
          <label for="password">
            Senha
            <input type="password" name="password" id="password" />
          </label>
          <button class="login-form-btn decorated-btn">Criar conta</button>
        </form>
        <button class="btn-google">
          <i class="fa-brands fa-google" aria-hidden="true"></i> Entrar com conta google
        </button>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script>
      fetch('./navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
        });
      fetch('./footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>
  </body>
</html>
